<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- tailwind css -->
    <link href="./css/output.css" rel="stylesheet" />
  </head>

  <body
    class="mt-12 px-4 text-normal-font-size bg-body-color text-text-color leading-[1.6]"
  >
    <!-- scroll top -->
    <a href="#" class="scrolltop" id="scroll-top">
      <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>

    <!-- header -->
    <header
      class="l-header w-full fixed top-0 left-0 z-[100] bg-body-color"
      id="header"
    >
      <nav
        class="nav bd-container max-w-[960px] w-[100%-2rem] h-header-height flex justify-between items-center mx-4"
        id="nav"
      >
        <a href="#" class="nav__logo hover:text-first-color">Tasty</a>

        <div
          class="nav__menu max-md:fixed max-md:top-[-100%] max-md:left-0 max-md:w-full max-md:pt-6 max-md:pb-4 max-md:px-0 max-md:text-center max-md:bg-body-color max-md:duration-400 shadow-[0_4px_4px_rgba(0,0,0,.1)] rounded-[0_0_1rem_1rem] z-[100]"
          id="nav-menu"
        >
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#menu" class="nav__link">Menu</a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact us</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle text-2xl cursor-pointer" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <!-- main -->
     <main class="l-main">
      <!-- Home -->
       <section class="home" id="home">
        <div class="home__container bd-container bd-grid">
          <div class="home__data">
            <h1 class="home__title">Tasty food</h1>
            <h2 class="home__subtitle">try the best food of <br> the week.</h2>
            <a href="#" class="button">View Menu</a>
          </div>
          <img src="img/home.png" alt="image" class="home__img">
       </section>

       <!-- About -->
        <section class="about section bd-container" id="about">
          <div class="about__container bd-grid">
            <div class="about__data">
              <span class="section-subtitle">About us</span>
              <h2 class="section-title">We cook the best <br> tasty food</h2>
              <p class="about__description">We cook the best food in the entire city, with excellent customer service, the best meals and at the best price
              </p>
              <a href="#" class="button">Explore history</a>

            </div>
            <img src="img/about.jpg" alt="image" class="about__img">
          </div>
        </section>

     </main>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- custom js -->
    <script src="./js/main.js"></script>
  </body>
</html>
